<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="app">
        <div id="start-screen" class="center">
            <h1>Welcome to the Gamer Quiz!</h1>
            <img src="./media/casual.jpg" alt="grass" height="250">
            <p class="title-desc">Find out what kind of gamer you are!</p>
            <button id="start-btn" class="btn">Start</button>
        </div>
        <div class="quiz" id="quiz-container">
            <h2 id="question">Question here!</h2>
            <div id="for-image" class="center"></div>
            <div id="answer-buttons">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <button id="next-btn" class="btn">Next</button>
    </div>    
</body>
<script src="script.js"></script> 
</html>
